<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>The Secret Formula</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./main.js" defer></script>
    </head>
    <body>
        <h1>The Secret Formula</h1>

        <h3>Part One</h3>
        <form id="greet">
            <input type="text" />
            <input type="submit" value="Greet" />
        </form>

        <h3>Part Two</h3>
        <form id="sandwich">
            <div>
                <p><input type="checkbox" name="lettuce" id="lettuce"> <label for="lettuce">Lettuce</label></p>
                <p><input type="checkbox" name="cheese" id="cheese"> <label for="cheese"> Cheese</label></p>
                <p><input type="checkbox" name="onion" id="onion"> <label for="onion">Onion</label></p>
                <p><input type="checkbox" name="tomato" id="tomato"> <label for="tomato">Tomato</label></p>
                <p><input type="checkbox" name="whitebread" id="whitebread"> <label for="whitebread">White Bread</label></p>
                <p><input type="checkbox" name="wheatbread" id="wheatbread"> <label for="wheatbread">Wheat Bread</label></p>
                <p><input type="checkbox" name="pickle" id="pickle"> <label for="pickle">Pickle</label></p>
                <p><input type="checkbox" name="mayo" id="mayo"> <label for="mayo">Mayo</label></p>
                <p><input type="checkbox" name="mustard" id="mustard"> <label for="mustard">Mustard</label></p>
                <p><input type="checkbox" name="peppers" id="peppers"> <label for="peppers">Peppers</label></p>    
            </div>
            <p><input type="submit" value="Make Sandwich!" /></p>
        </form>

        <h3>Part Three</h3>
        <form id= "haircutForm">
            <div>
                <label>Date</label>
                <input id= "haircutDate" type= "date"/>
            </div>
            <div>
                <label>Requested hair cutter</label>
                <input id= "haircutter" />
            </div>
            <div>
                <label>Long hair</label>
                <input id= "longHair" type= "radio" name= "hairLength"/>
            </div>
            <div>
                <label>Short hair</label>
                <input id= "shortHair" type= "radio" name= "hairLength"/>
            </div>
            <input type= "submit"/>

        </form>

        <h3>Part Four</h3>
        <form id="newAccount">
            <div>
                <label>Username</label>
                <input id= "username" /> 
            </div>
            <div>
                <label>Email address</label>
                <input id= "emailAddress" /> 
            </div>
            <div>
                <label>Password</label>
                <input id= "password" /> 
            </div>
            <div>
                <label>Re-enter password</label>
                <input id= "password2" /> 
            </div>

            <input type="submit"/>
        </form>


    </body>
</html>
